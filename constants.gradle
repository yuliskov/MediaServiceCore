project.ext {
    // App version and version code.
    releaseVersion = '0.0.1'
    releaseVersionCode = 1

    // Important: App specifies a minSdkVersion of 17 because various
    // components provided by the library may be of use on older devices.
    // However, please note that the core media playback functionality provided
    // by the app requires API level 16 or greater.
    minSdkVersion = 17
    targetSdkVersion = 28
    compileSdkVersion = 28

    buildToolsVersion = '28.0.3'
    testSupportLibraryVersion = '0.5'
    supportLibraryVersion = '27.1.1'
    dexmakerVersion = '1.2'
    mockitoVersion = '1.9.5'
    junitVersion = '4.12'
    truthVersion = '0.39'
    robolectricVersion = '4.2'
    autoValueVersion = '1.6'
    checkerframeworkVersion = '2.5.0'
    testRunnerVersion = '1.0.2'
    exoplayerVersion = '2.9.5'
    appCompatVersion = '28.0.0'
    espressoVersion = '3.1.0'
    retrofitVersion = '2.5.0'
    gsonVersion = '2.8.2'
    jsonPathVersion = '2.4.0'

    modulePrefix = ':'
    if (gradle.ext.has('appModulePrefix')) {
        modulePrefix += gradle.ext.exoplayerModulePrefix
    }
}
